<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index Example</title>
    <link rel="stylesheet" href="assign12.css">
</head>
<body>
    <header>
        <h1>CSS z-index Example</h1>
    </header>
    <main class="content">
        <div class="box box1">
            <h2>Box 1</h2>
            <p>Position: Relative</p>
        </div>
        <div class="box box2">
            <h2>Box 2</h2>
            <p>Position: Absolute</p>
        </div>
        <div class="box box3">
            <h2>Box 3</h2>
            <p>Position: Fixed</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CSS z-index Example</p>
    </footer>
</body>
</html>
