<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <link rel="stylesheet" href="assign8.css">
</head>
<body>
    <header>
        <h1>Complex CSS Grid Layout</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content">
            <div class="nested-grid">
                <div class="nested-item item1">Nested Item 1</div>
                <div class="nested-item item2">Nested Item 2</div>
                <div class="nested-item item3">Nested Item 3</div>
                <div class="nested-item item4">Nested Item 4</div>
            </div>
        </div>
        <div class="grid-item footer">Footer</div>
        <div class="grid-item extra">Extra Item</div>
    </main>
    <footer>
        <p>&copy; 2024 Complex Grid Layout Example</p>
    </footer>
</body>
</html>
